[supervisord]
nodaemon=true

[program:php5-fpm]
command=/usr/sbin/php-fpm7.0 --nodaemonize -R
autostart=true
autorestart=true
priority=5

[program:mysql]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10

[program:nginx]
command=/usr/sbin/nginx
autostart=true
autorestart=true
priority=15